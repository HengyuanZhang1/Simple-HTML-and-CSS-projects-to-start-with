<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pokémon Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1> Pokémon Search APP</h1>
    <main>
      <form>
        <label for="search-input">Search for Pokémon Name or ID:</label>
        <input id="search-input" type="text" name="pokemon-search" required />
        <button id="search-button" type="submit">Search</button>
      </form>

      <div id="result">
        <div id="name-and-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div id="size">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="sprite-container">
        </div>
        <div id="types"></div>
      </div>

      <div>
        <table>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
          <tr>
            <td>HP:</td>
            <td id="hp"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed"></td>
          </tr>
        </table>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
