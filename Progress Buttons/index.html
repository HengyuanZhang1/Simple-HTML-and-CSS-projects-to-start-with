<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Progress Buttons</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress">
                <div class="circle" id="circle1">1</div>
            </div>
            <div class="progress">
                <div class="line" id="line2"></div>
                <div class="circle" id="circle2">2</div>
            </div>
            <div class="progress">
                <div class="line" id="line3"></div>
                <div class="circle" id="circle3">3</div>
            </div>
            <div class="progress">
                <div class="line" id="line4"></div>
                <div class="circle" id="circle4">4</div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn disabled" id="prevBtn">Prev</button>
            <button type="button" class="btn" id="nextBtn">Next</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
